<!-- MultiStep Form -->
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form id="msform">
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Upcoming</li>
                <li>Schedule</li>
                <li>Add</li>
            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Mother Detail</h2>
                <h3 class="fs-subtitle">Fill in the blanks</h3>
                <input type="text" name="fname" placeholder="Mother Name"/>
                <input type="text" name="lname" placeholder="Due Date"/>
                <input type="text" name="phone" placeholder="Expand"/>
                <input type="button" name="next" class="next action-button" value="Submit"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Schedule</h2>
                <h3 class="fs-subtitle">Schedule Mother's/Children Vaccination</h3>
                <input type="text" name="twitter" placeholder="Mothers ID"/>
                <input type="text" name="facebook" placeholder="Codition Check"/>
                <input type="text" name="gplus" placeholder="Fetch Month Details"/>
                <input type="text" name="gplus" placeholder="PHC List"/>
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Add</h2>
                <h3 class="fs-subtitle">Add Mother's Details</h3>
                <input type="text" name="email" placeholder="Mothers Name"/>
                <input type="text" name="pass" placeholder="Mothers ID"/>
                <input type="text" name="cpass" placeholder="Adress"/>
                <input type="number" name="cpass" placeholder="Phone No"/>
                <input type="text" name="cpass" placeholder="ID Proof"/>
                <input type="text" name="cpass" placeholder="Child No"/>
                <input type="text" name="cpass" placeholder="Months"/>
                <input type="text" name="cpass" placeholder="Hospital"/>
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="submit" name="submit" class="submit action-button" value="Submit"/>
            </fieldset>
        </form>
        
    </div>
</div>
<!-- /.MultiStep Form -->
